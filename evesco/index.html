<body>
  <header>
    <h1>EVESCO Project Documents</h1>
  </header>
  <div class="container">
    <h2>Technical Proposals</h2>
    <ul id="tech-files">
      <!-- Filled by script -->

    <h2>Legal and Commercial Documents</h2>
    <ul id="legal-files">
      <!-- Filled by script -->
    </ul>

    <h2>Other Attachments</h2>
    <ul id="other-files">
      <!-- Filled by script -->
    </ul>
  </div>

  <footer>
    <hr>
    <p>© 2025 Energize Solutions Inc. – All rights reserved.<br>
    Powered by GitHub Pages | Contact: <a href="mailto:info@energizeos.com">info@energizeos.com</a></p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/gongtiejing" target="_blank" aria-label="LinkedIn">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/linkedin.svg" alt="LinkedIn" class="icon">
      </a>
      <a href="https://github.com/enxpower" target="_blank" aria-label="GitHub">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v10/icons/github.svg" alt="GitHub" class="icon">
      </a>
    </div>
  </footer>

  <script>
    // Google Drive 文件夹 ID
    const folderId = '19bwRa8uRwawINwFl9SlNGAl8Eyi3ww8t'; // EVESCO 文件夹

    const API_KEY = 'YOUR_GOOGLE_DRIVE_API_KEY'; // 替换为真实API Key

    const categoryRules = {
      tech: ['spec', 'datasheet', 'technical'],
      legal: ['contract', 'agreement', 'terms', 'msa'],
    };

    function categorize(filename) {
      const lower = filename.toLowerCase();
      for (const word of categoryRules.tech) {
        if (lower.includes(word)) return 'tech-files';
      }
      for (const word of categoryRules.legal) {
        if (lower.includes(word)) return 'legal-files';
      }
      return 'other-files';
    }

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${API_KEY}&fields=files(id,name,webViewLink)&pageSize=1000`;
      const res = await fetch(url);
      const data = await res.json();

      data.files.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${file.webViewLink}" target="_blank">${file.name}</a>`;
        document.getElementById(categorize(file.name)).appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
