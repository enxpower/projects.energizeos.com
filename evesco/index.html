<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVESCO Project Files</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
    }
    header {
      background-color: #1c1c1c;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section {
      margin-bottom: 2.5rem;
    }
    h2 {
      color: #00c7a9;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.5rem 0;
    }
    a {
      color: #4fc1ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #666;
      border-top: 1px solid #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>EVESCO – Project Documentation</h1>
  </header>
  <main>
    <section>
      <h2>Technical Proposals</h2>
      <ul id="technical-proposals">
        <!-- File links inserted via JavaScript -->
      </ul>
    </section>

    <section>
      <h2>Legal and Commercial Documents</h2>
      <ul id="legal-docs">
        <!-- File links inserted via JavaScript -->
      </ul>
    </section>

    <section>
      <h2>Other Attachments</h2>
      <ul id="other-files">
        <!-- File links inserted via JavaScript -->
      </ul>
    </section>
  </main>
  <footer>
    Hosted on <a href="https://github.com/enxpower">GitHub</a> · Powered by EnergizeOS™
  </footer>

  <script>
    const folderId = "19bwRa8uRwawINwFl9SlNGAl8Eyi3ww8t"; // EVESCO Drive Folder
    const accessToken = "AIzaSyCYWO2tmoIRNVwepHqGXY4cI5FM9MUJeHs"; // Replace with real API token if needed

    const keywords = {
      "technical-proposals": ["spec", "proposal", "design", "technical"],
      "legal-docs": ["contract", "agreement", "terms", "legal"],
      "other-files": [] // everything else
    };

    async function listFiles() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&fields=files(id,name,mimeType,webViewLink)&key=${accessToken}`;
      const res = await fetch(url);
      const data = await res.json();
      const files = data.files || [];

      files.forEach(file => {
        const name = file.name.toLowerCase();
        let category = "other-files";
        if (keywords["technical-proposals"].some(k => name.includes(k))) category = "technical-proposals";
        else if (keywords["legal-docs"].some(k => name.includes(k))) category = "legal-docs";

        const li = document.createElement("li");
        li.innerHTML = `<a href="${file.webViewLink}" target="_blank">${file.name}</a>`;
        document.getElementById(category).appendChild(li);
      });
    }

    listFiles();
  </script>
</body>
</html>
